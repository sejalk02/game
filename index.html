<!DOCTYPE html>

    <title>Whack-a-Mole Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Whack-a-Mole Game!</h1>

    <div id="game-board">

            <div class="mole"></div>
        </div>
        <div class="hole2">
            <div class="mole"></div>
        </div>
        <div class="hole3">
            <div class="mole"></div>
        </div>
        <div class="hole4">
            <div class="mole"></div>
        </div>
        <div class="hole5">
            <div class="mole"></div>
        </div>
        <div class="hole6">
            <div class="mole"></div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
